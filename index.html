<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ember Starter Kit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <script type="text/x-handlebars">
        <div class="container">
            <div class="row-fluid">
                <ul class="nav nav-tabs nav-stacked span3">
                {{#each model}}
                    <li>{{#linkTo "exercise" this}}{{name}}{{/linkTo}}</li>
                {{/each}}
                </ul>  
                <div class="span9 well">{{outlet}}</div>
            </div>
        </div>
    </script>

    <script type="text/x-handlebars" data-template-name="exercise">
        <h2>{{name}}</h2>
        <p><small>{{createdAt}}</small></p>
        <div id="graph1"></div>
        
        <p>Logs:</p>
        <ul>
        {{#each motionlogs}}
            {{render "motionlog" this}}
        {{/each}}
        </ul>
        
    </script>
    <script type="text/x-handlebars" data-template-name="editExercise">
        <h2>{{name}} </h2>
        {{input type="text" value=name}}
        <p><small>{{createdAt}}</small></p>
    </script>    
    <script type="text/x-handlebars" id="motionlog" data-template-name="motionlog">
        <li>{{roll}} + {{pitch}} + {{yaw}} = {{sum}}</li>
    </script>
    
  <script src="js/libs/jquery-2.0.0.min.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.3.js"></script>
  <script src="js/libs/ember-latest.js"></script>
  <script src="js/libs/ember-data-latest.js"></script>
  <script src="js/libs/highcharts.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
