<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>iPhone motion logs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <script type="text/x-handlebars">
        <div class="container">
            <div class="row-fluid">
                <ul class="nav nav-tabs nav-stacked span3">
                {{#each model}}
                    <li>{{#linkTo "exercise" this}}{{name}}<br /><small>{{createdAt}}</small>{{/linkTo}}</li>
                {{/each}}
                </ul>  
                <div class="span9 well">{{outlet}}</div>
            </div>
        </div>
    </script>

    <script type="text/x-handlebars" data-template-name="exercise">
        <h2>{{name}}</h2>
        <p><small>{{createdAt}}</small></p>
        <p><img src="img/oefening11.jpg" style="float:left;"><strong>Oefening 1</strong><br />
            Doe voordat je begint met beeldschermwerk altijd een warming-up van je polsen. Grijp je vingers in elkaar en draai je polsen losjes in het rond. Doe dit ongeveer 1 minuut.</p>
        <p>Deze beweging is <strong id="counter">0</strong> gedaan</p>
        <br />
        <br />
        <br />
        <br />
        <p>Waardes uit de iPhone</p>
        <div id="graph1"></div>
        <p>Disco op basis van de waarde in de grafiek</p>
        <div id="colorbox"></div>
    </script>
    <script type="text/x-handlebars" id="editExercise">
        {{#linkTo "editExercise" this class="btn btn-primary"}}Edit{{/linkTo}}
        <form {{action ExerciseRoute.save on="submit"}}>
            <h2>{{input type="text" value=name}}</h2>
            <p><small>{{createdAt}}</small></p>
            <p><button type="submit" class="btn btn-primary">Update</button></p>
        </form>
    </script>    
    <script type="text/x-handlebars" id="motionlog" data-template-name="motionlog">
        <li>{{roll}} + {{pitch}} + {{yaw}}</li>
    </script>
    
  <script src="js/libs/jquery-2.0.0.min.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.3.js"></script>
  <script src="js/libs/ember-latest.js"></script>
  <script src="js/libs/ember-data-latest.js"></script>
  <script src="js/libs/highcharts.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
